openapi: 3.0.2
servers:
  - url: /
#   - url: /v3
info:
  description: |-
    This is a working Pet Store Server restAPI OpenAPI 3.0 specification.  You can find out more about
    Swagger at [http://swagger.io](http://swagger.io). In the third iteration of the pet store, we've switched to the design first approach!
    You can now help us improve the API whether it's by making changes to the definition itself or to the code.
    That way, with time, we can improve the API in general, and expose some of the new features in OAS3.

    Some useful links:
    - [The Pet Store repository](https://github.com/swagger-api/swagger-petstore)
    - [The original source API definition for the Pet Store](https://github.com/swagger-api/swagger-petstore/blob/master/src/main/resources/openapi.yaml)
  version: 1.0.6-SNAPSHOT-2
  title: SwaggerPetstore-OpenAPI
  license:
    name: Apache 2.0 for OpenAPI yaml file
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'

externalDocs:
  description: Find out more about Swagger
  url: 'http://swagger.io'

tags:
  - name: pet
    description: Everything about your Pets
  - name: store
    description: Operations about user
  - name: user
    description: Access to Petstore orders
  - name: address
    description: Operations relating to address
  - name: logmessage
    description: Operations relating to logged messages


# Apply the following to all of the API's. Add additional security acess to this on a single API basis
# security:
# #  - api_key: []
#   - petstoreAuthorise:
#       - read:pets

paths:
  /pet:
    x-exegesis-controller: pet
    post:
      tags:
        - pet
      summary: Add a new pet to the store
      description: Add a new pet to the store
      operationId: addPet
      # security:
      #   - petstoreAuthorise:
      #       - 'write:pets'
      requestBody:
        description: Create a new pet in the store
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        '200':
          description: Successful operation
          x-gulp-openapi-code-generator-outcome: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid ID supplied
          x-gulp-openapi-code-generator-outcome: badRequestError
        '405':
          description: Invalid input
          x-gulp-openapi-code-generator-outcome: badInputError
        '500':
          x-gulp-openapi-code-generator-outcome: serverError
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '501':
          description: Rest API not supported yet
          x-gulp-openapi-code-generator-outcome: notSupportedError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags:
        - pet
      summary: Update an existing pet
      description: Update an existing pet by Id
      operationId: updatePet
      # security:
      #   - petstoreAuthorise:
      #       - write:pets
      requestBody:
        description: Update an existent pet in the store
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        '200':
          description: Successful operation
          x-gulp-openapi-code-generator-outcome: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid ID supplied
          x-gulp-openapi-code-generator-outcome: badRequestError
        '404':
          description: Pet not found
          x-gulp-openapi-code-generator-outcome: notFoundError
        '405':
          description: Validation exception
          x-gulp-openapi-code-generator-outcome: badInputError
        '500':
          x-gulp-openapi-code-generator-outcome: serverError
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '501':
          description: Rest API not supported yet
          x-gulp-openapi-code-generator-outcome: notSupportedError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /pet/findByStatus:
    x-exegesis-controller: pet
    get:
      tags:
        - pet
      summary: Finds Pets by status
      description: Multiple status values can be provided with comma separated strings
      operationId: findPetsByStatus
      #security: # No additional security for this API, so uses global security settings
      parameters:
        - name: status
          in: query
          description: Status values that need to be considered for filter
          required: false
          schema:
            type: string
            enum:
              - available
              - pending
              - sold
            default: available
      responses:
        '200':
          description: successful operation
          x-gulp-openapi-code-generator-outcome: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid status value
          x-gulp-openapi-code-generator-outcome: badRequestError
        '500':
          x-gulp-openapi-code-generator-outcome: serverError
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '501':
          description: Rest API not supported yet
          x-gulp-openapi-code-generator-outcome: notSupportedError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /pet/findByTags:
    x-exegesis-controller: pet
    get:
      tags:
        - pet
      summary: Finds Pets by tags
      description: >-
        Multiple tags can be provided with comma separated strings. Use tag1,
        tag2, tag3 for testing.
      operationId: findPetsByTags
      #security: # No additional security for this API, so uses global security settings
      parameters:
        - name: tags
          in: query
          description: Tags to filter by
          required: true
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: successful operation
          x-gulp-openapi-code-generator-outcome: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid tag value
          x-gulp-openapi-code-generator-outcome: badRequestError
        '500':
          x-gulp-openapi-code-generator-outcome: serverError
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '501':
          description: Rest API not supported yet
          x-gulp-openapi-code-generator-outcome: notSupportedError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /pet/{petId}:
    x-exegesis-controller: pet
