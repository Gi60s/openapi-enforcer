        '400':
          description: Invalid ID supplied
          x-gulp-openapi-code-generator-outcome: badRequestError
        '404':
          description: Pet not found
          x-gulp-openapi-code-generator-outcome: notFoundError
        '500':
          x-gulp-openapi-code-generator-outcome: serverError
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '501':
          description: Rest API not supported yet
          x-gulp-openapi-code-generator-outcome: notSupportedError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      tags:
        - pet
      summary: Updates a pet in the store with form data
      description: ''
      operationId: updatePetWithForm
      # security:
      #   - petstoreAuthorise:
      #       - write:pets
      parameters:
        - name: petId
          in: path
          description: ID of pet that needs to be updated
          required: true
          schema:
            type: integer
            format: int64
        - name: name
          in: query
          description: Name of pet that needs to be updated
          schema:
            type: string
        - name: status
          in: query
          description: Status of pet that needs to be updated
          schema:
            type: string
      responses:
        '400':
          description: Invalid ID supplied
          x-gulp-openapi-code-generator-outcome: badRequestError
        '405':
          description: Invalid input
          x-gulp-openapi-code-generator-outcome: badInputError
        '500':
          x-gulp-openapi-code-generator-outcome: serverError
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '501':
          description: Rest API not supported yet
          x-gulp-openapi-code-generator-outcome: notSupportedError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - pet
      summary: Deletes a pet
      description: ''
      operationId: deletePet
      # security:
      #   - petstoreAuthorise:
      #       - write:pets
      parameters:
        - name: petId
          in: path
          description: Pet id to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          x-gulp-openapi-code-generator-outcome: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid pet value
          x-gulp-openapi-code-generator-outcome: badRequestError
        '500':
          x-gulp-openapi-code-generator-outcome: serverError
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '501':
          description: Rest API not supported yet
          x-gulp-openapi-code-generator-outcome: notSupportedError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /pet/{petId}/uploadImage:
