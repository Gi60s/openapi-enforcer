  /user/{userId}:
    x-exegesis-controller: user
    get:
      tags:
        - user
      summary: Find user by ID
      description: Returns a single user
      operationId: getUserById
      #security: # No additional security for this API, so uses global security settings
      parameters:
        - name: userId
