  /user/login/{username}/{password}:
    x-exegesis-controller: user
    get:
      tags:
        - user
      summary: Logs user into the system
      description: ''
      operationId: loginUser
      #security: # No additional security for this API, so uses global security settings
      parameters:
        - name: username
          in: path
          description: The user name for login
          required: true
          schema:
            type: string
        - name: password
          in: path
          description: The password for login in clear text
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          x-gulp-openapi-code-generator-outcome: success
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Invalid username/password supplied
          x-gulp-openapi-code-generator-outcome: badRequestError
        '500':
          x-gulp-openapi-code-generator-outcome: serverError
