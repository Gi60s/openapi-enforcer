components:
  schemas:
    Order:
      properties:
        id:
          type: integer
          format: int64
          example: 10
        petId:
          type: integer
          format: int64
          example: 198772
        quantity:
          type: integer
          format: int32
          example: 7
        shipDate:
          type: string
          format: date-time
        status:
          type: string
          description: Order Status
          enum:
            - placed
            - approved
            - delivered
          example: 'approved'
        complete:
          type: boolean
      xml:
        name: order
      type: object

    Customer:
      properties:
        id:
          type: integer
          format: int64
          example: 100000
        username:
          type: string
          example: 'fehguy'
        address:
          type: array
          items:
            $ref: '#/components/schemas/Address'
          xml:
            wrapped: true
            name: addresses
      xml:
        name: customer
      type: object

    Address:
      required:
        - street
        - city
        - state
        - zip
      properties:
        id:
          type: integer
          format: int64
          example: 100
        street:
          type: string
          example: '437 Lytton'
        city:
          type: string
          example: 'Palo Alto'
        state:
          type: string
          example: 'CA'
        zip:
          type: string
          example: '94301'
      xml:
        name: address
      type: object

    Category:
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: 'Dogs'
      xml:
        name: category
      type: object

    User:
      properties:
        id:
          type: integer
          format: int64
          example: 10
        username:
          type: string
          example: 'theUser'
        firstName:
          type: string
          example: 'John'
        lastName:
          type: string
          example: 'James'
        email:
          type: string
          example: 'john@email.com'
        password:
          type: string
          example: '12345'
        phone:
          type: string
          example: '12345'
        userStatus:
          type: integer
          format: int32
          example: 1
          description: User Status
      xml:
        name: user
      type: object

    Tag:
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: tag
      type: object

    Pet:
      required:
        - name
        - status
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: 'doggie'
        category:
          $ref: '#/components/schemas/Category'
        photoUrls:
          type: array
          xml:
            wrapped: true
          items:
            type: string
            xml:
              name: photoUrl
        tags:
          type: array
          xml:
            wrapped: true
          items:
            $ref: '#/components/schemas/Tag'
            xml:
              name: tag
        status:
          type: string
          description: pet status in the store
          enum:
            - available
            - pending
            - sold
            - unknown
      xml:
        name: pet
      type: object

    LogMessageEntry:
      description: a single log message entry
      type: object
      properties:
        id:
          type: integer
          format: int64
        userName:
          type: string
        loggedDate:
          type: string
          format: date-time
        level:
          type: string
        message:
          type: string

    LogMessageResponse:
      description: response to a request for message logs call
      required:
        - message
        - modelLogs
      properties:
        modelLogs:
          type: array
          items:
            $ref: '#/components/schemas/LogMessageEntry'
          description: the array of logs message entry returned

    ErrorResponse:
      description: An error has occurred in the system and this object contains information to diagnose the problem.
      required:
        - userMessage
      properties:
        developerMessage:
          description: Message for the developer to use to diagnose the error.
          type: string
        userMessage:
          description: Message for the end user to use to diagnose the error.
          type: string
        moreInfoMessage:
          description: More info message to redirect user to see some web page or document if applicable.
          type: string
        debugMessage:
          description: Error detail. Only returned if service is in diagnostic mode.
          type: string

  requestBodies:
    Pet:
      description: Pet object that needs to be added to the store
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Pet'

    UserArray:
      description: List of user object
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/User'

